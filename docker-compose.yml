version: '3.8'

services:
  gradeinsight-app:
    build: .
    container_name: gradeinsight-app
    ports:
      - "8081:8081"
      - "443:443"
    environment:
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - postgres
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - gradeinsight-network
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gradeinsight-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  gradeinsight-network:
    driver: bridge
